# Updated Docker Compose with Streamlit Integration

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: airlines_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - airlines_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Flask API Backend
  flask-app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: airlines_flask
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - LUFTHANSA_CLIENT_ID=${LUFTHANSA_CLIENT_ID}
      - LUFTHANSA_CLIENT_SECRET=${LUFTHANSA_CLIENT_SECRET}
      - FLASK_ENV=${FLASK_ENV}
    ports:
      - "5001:5001"
    volumes:
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - airlines_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Dashboard
  streamlit-app:
    build:
      context: .
      dockerfile: dockerfile-streamlit
    container_name: airlines_streamlit
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    depends_on:
      - mysql
      - flask-app
    networks:
      - airlines_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  airlines_network:
    driver: bridge